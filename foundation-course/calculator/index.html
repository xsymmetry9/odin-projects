<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>calculator</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- flaticons -->

</head>

<body>
  <div class="calculator">
    <div class="screen">
      <div class="result"> </div>
      <div class="input">0</div>
    </div>
    <div class="container">

      <button type="button" class="clear">CLEAR</button>
      <button type="button" class="delete">DEL</button>
      <button type="button" class="btn-warning divide operatorPad">÷</button>

      <button type="button" class="btn-secondary seven numberPad">7</button>
      <button type="button" class="btn-secondary eight numberPad">8</button>
      <button type="button" class="btn-secondary nine numberPad">9</button>
      <button type="button" class="btn-warning multiply operatorPad">x</button>

      <button type="button" class="btn-secondary four numberPad">4</button>
      <button type="button" class="btn-secondary five numberPad">5</button>
      <button type="button" class="btn-secondary six numberPad">6</button>
      <button type="button" class="btn-warning subtract operatorPad">-</button>

      <button type="button" class="btn-secondary one numberPad">1</button>
      <button type="button" class="btn-secondary two numberPad">2</button>
      <button type="button" class="btn-secondary three numberPad">3</button>
      <button type="button" class="btn-warning add operatorPad">+</button>

      <button type="button" class="btn-secondary operatorPad posNeg"></button>
      <button type="button" class="btn-secondary decimal numberPad">.</button>
      <button type="button" class="btn-secondary zero numberPad">0</button>
      <button type="button" class="btn-secondary equal">=</button>
    </div>



  </div>




  <footer>
    <h6>Copyright © 2022 xsymmetry</h3>
  </footer>
  <script src="index.js"></script>
</body>

</html>
