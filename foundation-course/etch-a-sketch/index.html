<body>
  <header>
    <h1>Etch-a-Sketch</h1>

  <div class="d-flex justify-content-center btn-game-container">

    <!-- Plot group of buttons -->
    <div class="btn-container" role="group">
      <button type="button" class="btn btn-danger btn-color" id = "black" name="button-black">Black</button>
      <button type="button" class="btn btn-danger btn-color" id = "random" name="button-random">Random</button>
      <button type="button" class="btn btn-danger btn-color" id = "lighter" name="button-lighter">Lighter</button>
      <button type="button" class="btn btn-danger btn-color" id = "darker" name="button-darker">Darker</button>
      <button type="button" class="btn btn-danger btn-color" id = "erase" name="button-erase">Erase</button>
      <button type="button" class="btn btn-danger btn-color" id = "clear" name="button-clear">Clear</button>

<!-- Creates Slider -->
      <div class = 'range-container'>
        <span class = "info">16 X 16</span><br />
        <input type = "range" class ="slider" min ="0" max = "100" value = "16">
      </div>

    </div>

    <!-- Red Box Container -->
    <div class="d-flex justify-content-center align-items-center" id="game-section">

      <!-- Plot the grid -->
      <div class="game-container">
        <!--<div class="sketchGrid" id = 'drawGrid'> -->
        </div>
      </div>
    </div>
